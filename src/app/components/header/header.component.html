<header>
    <div class="content my-container">

        <img class="logo" routerLink="" src="../../assets/img/logo-sscovid19.svg" alt="logo of sscovid19">
          
        <div class="header_right">
     
              <div class="menu-language">
              
                  <nav>
                      <ul class="menu">
                          <li> 
                              <a routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="/">{{'header.nav.link1' | translate}}</a>
                          </li>
                  
                          <li>
                              <a routerLinkActive="active" routerLink="/maps">{{'header.nav.link2' | translate}}</a>
                          </li>
                  
                          <li>
                              <a routerLinkActive="active" routerLink="/covid-19">{{'header.nav.link3' | translate}}</a>
                          </li>
                  
                          <li>
                              <a routerLinkActive="active" routerLink="/about">{{'header.nav.link4' | translate}}</a>
                          </li>
                      </ul>
                      <button routerLinkActive="active-button" routerLink="/buy-me-a-coffee" class="coffee">
                              <img src="../../assets/img/coffee-cup.png" class="coffee-cup" alt="image of a coffee cup">
                              Buy Me a coffee
                      </button>
                  </nav>
          
              
              <div class="language">
                  <label class="switch english">
                      <input type="checkbox" class="checkbox en" (click)="chooseEnglish()" checked>
                      <span class="toggle-thumb">
                          <span>EN</span>
                          <span>EN</span>
                      </span>
                 </label>
          
                 <label class="switch french">
                      <input type="checkbox" class="checkbox fr" (click)="chooseFrench()">
                      <span class="toggle-thumb">
                          <span>FR</span>
                          <span>FR</span>  
                      </span>
                  </label>
          
              </div>
              </div> 
          
              <div class="burger_menu" (click)="onBurgerMenu()">
                  <span class="line1"></span>
                  <span class="line2"></span>
                  <span class="line3"></span>
              </div>
          
        </div>
    
    </div>
</header>
